plugins {
    id 'java'
    id 'io.gatling.gradle' version '3.4.1'
    id 'scala'
}
apply plugin: 'io.gatling.gradle'
apply plugin: 'scala'

group 'groupId'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    testImplementation ('org.scala-lang:scala-library:2.11.12')
    testImplementation ('org.scalatest:scalatest_2.11:3.0.0')
    testCompile ('io.gatling.highcharts:gatling-charts-highcharts:3.4.1')
}
sourceSets {
    gatling {
        scala.srcDirs = ["src/test/scala"]
        resources.srcDirs = ["src/test/resources"]
    }
}

gatling {
    // WARNING: options below only work when logback config file isn't provided
    logLevel = 'WARN' // logback root level
    logHttp = 'FAILURES' // set to 'ALL' for all HTTP traffic in TRACE, 'FAILURES' for failed HTTP traffic in DEBUG
}